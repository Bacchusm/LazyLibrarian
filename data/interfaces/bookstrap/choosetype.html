<%inherit file="base.html"/>

    import lazylibrarian
%>
<%def name="headIncludes()">
</%def>
<%def name="body()">
<div>
</div>
</%def>

<%def name="headIncludes()">
</%def>
<%def name="javascriptIncludes()">
    <script type="text/javascript">
    $(document).ready(function()
    {
        var title = '${title}';
        var pop_message = '${pop_message}';
        var bookid = '${bookid}';
        var pop_types = '${pop_types}';
        var buttons = {
                    bt0: {
                        label: "Close",
                        className: 'btn-primary',
                        callback: function(result){ window.history.back() }
                    },
                }

        var array = pop_types.split(' ');
        var item;
        for (item of array) {
                buttons[item] = {
                    label: item,
                    className: 'btn-info',
                    callback: function(result){ window.location = 'openBook?bookid=' + bookid +
                                        '&library=eBook&booktype=' + item }
                    };
        };

        bootbox.dialog({
            title: title,
            message: '<pre>'+pop_message+'</pre>',
            buttons: buttons
        });
    });

    </script>
</%def>
